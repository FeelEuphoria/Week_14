<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Document</title>   
</head>
<body>
    <header>
        <h1>Email Submission</h1>
    </header>
    <div class="container">
        <div class="content">
            <div class="form">
                <form method="POST" action="https://simple-form.com/youremail@domain.com">
                    <div class="name">
                        <input type="text" name="name" placeholder="Your name" />
                    </div>
                    <div class="email">
                        <input type="email" name="replyTo" placeholder="Your email" />
                    </div>

                     <div class="messaage-area">
                        <textarea id="textarea" class="form-item" name="form-item" rows="5" cols="33"
                        placeholder="Enter your name, email, message and click send!"></textarea>
                    </div>
                    <div class="send-button">
                        <input type="submit" value="Send" />
                    </div>
                </form>
            </div>
        </div>
    <footer>
        <h2>Made By Zabir</h2>
    </footer>
    </div>
</body>
</html>
